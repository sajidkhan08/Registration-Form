<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create forms</title>
</head>
<body>
    <h1>SMIT</h1>
    <h3>Course Registration Form</h3>
    <p>select city</p>
    <form action="/action.php">
        <select name="city" id="">
            <option value="Peshawar">Peshawar</option>
            <option value="karachi">karachi</option>
            <option value="sindh">sindh</option>
            <option value="bahawalpur">bahawalpur</option>
            <option value="islamabad">islamabad</option>
        </select>
        <p>select Course</p>
        <select name="Course">
            <option value="AI and chatGPT">AI and chatGPT</option>
            <option value="web and mobile app development">web and mobile app development</option>
            <option value="video animmation">video animmation</option>
            <option value="garafic designing">garafic designing</option>
        </select>
        <p>full name</p>
        <input type="text" placeholder="Full name">
        <p>father name</p>
        <input type="text" placeholder="Father name">
        <p>email</p>
        <input type="text" placeholder="email">
        <p>phone</p>
        <input type="number" placeholder="phone">
        <p>CNIC</p>
        <input type="number" placeholder="CNIC">
        <p>father's CNIC (optional)</p>
        <input type="number" placeholder="father's CNIC (optional)">
        <p>date of birth</p>
        <input type="niumber" placeholder="date of birth">
        <p>select gender</p>
        <select name="gender">
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other">other</option>
        </select>
        <p>Address</p>
        <input type="text" placeholder="Address">
        <p>last qualification</p>
       <select name="last qualification" id="">
        <option value="grade 5-8">grade 5-8</option>
        <option value="matric">matric</option>
        <option value="itermediate">itermediate</option>
        <option value="undergraduate">undergraduate</option>
        <option value="graduate">graduate</option>
        <option value="master">master</option>
        <option value="PHD">PHD</option>
        <option value="other">other</option>
       </select>
        <p>do you have a laptop</p>
        <select name="" id="">
            <option value="yes">yes</option>
            <option value="no">no</option>
        </select>
        <br>
        <br>
        <input type="submit" placeholder="submit">

    </form>
</body>
</html>
